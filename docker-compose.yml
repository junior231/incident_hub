services:
  db:
    image: postgres:16
    container_name: incidenthub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: incident
      POSTGRES_PASSWORD: incidentpw
      POSTGRES_DB: incidenthub
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incident -d incidenthub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  dbdata:
